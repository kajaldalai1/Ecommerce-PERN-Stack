<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Home</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to Our E-Commerce Website</h1>
      <nav>
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>
        <button id="logout-btn">Logout</button>
        <button onclick="viewCart()">View Cart</button>
        <!-- Example modal structure (hidden by default) -->
        <div id="cartModal" style="display: none">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Your cart items go here...</p>
          </div>
        </div>

        <!-- Example link to navigate to the cart page -->
        <a href="cart.html">Go to Cart Page</a>
      </nav>
    </header>
    <main>
      <h2>Featured Products</h2>
      <div id="product-list"></div>
      <div id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <button id="checkout-btn">Checkout</button>
      </div>
      <div id="orders">
        <h2>Your Orders</h2>
        <div id="order-list"></div>
        <button id="get-orders-btn">Get Orders</button>
      </div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
